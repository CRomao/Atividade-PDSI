<body>
	<header class="cabecalho">
		<nav>

	<main>
		<div class="fundo">
			<div>
				<p id="botao-nova-conta">Criar Conta</p>
			</div>
			<div class="formulario">
				<img src="img/usuario.png" class="iconeUsuario">
				<form>
					<label>Nome: </label>
					<input type="text" name="nome" placeholder="Nome completo..." required=""><br/>
					<label>Gênero: </label>
					<select name="genero">
						<option>Selecione...</option>
						<option>Masculino</option>
						<option>Feminino</option>
					</select><br/>
					<label>E-mail: </label>
					<input type="" name="email" placeholder="e-mail..." required=""><br/>
					<label>Senha: </label>
					<input type="password" name="senha" placeholder="senha..." required=""><br/>
					<label>Confirmação:</label>
					<input type="password" name="confirmacao" placeholder="Confirme a senha" required=""><br/>
					<input type="submit" name="" value="Confirmar">
				</form>
			</div>
		</div>
	</main>
	<footer class="rodape">
		<img src="img/icone-facebook.png" class="icones-rodape">
